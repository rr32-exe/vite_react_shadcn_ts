name: Test and Deploy (staging)

on:
  push:
    branches:
      - staging

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci
      - name: Run tests
        run: npm test

  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci
      - name: Install wrangler
        run: npm install -g wrangler
      - name: Set staging secrets (optional)
        env:
          CF_API_TOKEN: ${{ secrets.STAGING_CF_API_TOKEN }}
        run: |
          if [ -n "${{ secrets.STAGING_YOCO_SECRET_KEY }}" ]; then printf "%s" "${{ secrets.STAGING_YOCO_SECRET_KEY }}" | wrangler secret put YOCO_SECRET_KEY --raw || true; fi
          if [ -n "${{ secrets.STAGING_SUPABASE_SERVICE_ROLE_KEY }}" ]; then printf "%s" "${{ secrets.STAGING_SUPABASE_SERVICE_ROLE_KEY }}" | wrangler secret put SUPABASE_SERVICE_ROLE_KEY --raw || true; fi
          if [ -n "${{ secrets.STAGING_YOCO_WEBHOOK_SECRET }}" ]; then printf "%s" "${{ secrets.STAGING_YOCO_WEBHOOK_SECRET }}" | wrangler secret put YOCO_WEBHOOK_SECRET --raw || true; fi
          if [ -n "${{ secrets.STAGING_ADMIN_SECRET }}" ]; then printf "%s" "${{ secrets.STAGING_ADMIN_SECRET }}" | wrangler secret put ADMIN_SECRET --raw || true; fi
      - name: Publish to staging
        id: publish
        env:
          CF_API_TOKEN: ${{ secrets.STAGING_CF_API_TOKEN }}
        run: |
          wrangler publish --env staging --account-id ${{ secrets.STAGING_CLOUDFLARE_ACCOUNT_ID }}
      - name: Get staging URL
        id: get_url
        run: echo "url=https://$(wrangler whoami --account-id ${{ secrets.STAGING_CLOUDFLARE_ACCOUNT_ID }} 2>/dev/null || echo 'your-subdomain').workers.dev" >> $GITHUB_OUTPUT
      - name: Run E2E tests (Playwright) against staging
        env:
          E2E_BASE_URL: ${{ steps.get_url.outputs.url }}
          E2E_ADMIN_USER: ${{ secrets.STAGING_ADMIN_USER }}
          E2E_ADMIN_PASS: ${{ secrets.STAGING_ADMIN_PASS }}
        run: |
          npm ci
          npx playwright install --with-deps
          npm run test:e2e
