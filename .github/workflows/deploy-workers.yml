name: Deploy Cloudflare Worker

on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish Worker
    runs-on: ubuntu-latest
    env:
      # Ensure you set these GitHub secrets in repo settings
      CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Set Wrangler secrets from repo secrets (non-interactive)
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          # Ensure wrangler supports --raw; this echoes secret values into wrangler.
          if [ -n "${{ secrets.STRIPE_SECRET_KEY }}" ]; then printf "%s" "${{ secrets.STRIPE_SECRET_KEY }}" | wrangler secret put STRIPE_SECRET_KEY --raw || true; fi
          if [ -n "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ]; then printf "%s" "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" | wrangler secret put SUPABASE_SERVICE_ROLE_KEY --raw || true; fi
          if [ -n "${{ secrets.STRIPE_WEBHOOK_SECRET }}" ]; then printf "%s" "${{ secrets.STRIPE_WEBHOOK_SECRET }}" | wrangler secret put STRIPE_WEBHOOK_SECRET --raw || true; fi
          if [ -n "${{ secrets.ADMIN_SECRET }}" ]; then printf "%s" "${{ secrets.ADMIN_SECRET }}" | wrangler secret put ADMIN_SECRET --raw || true; fi
          if [ -n "${{ secrets.SUPABASE_URL }}" ]; then printf "%s" "${{ secrets.SUPABASE_URL }}" | wrangler secret put SUPABASE_URL --raw || true; fi

      - name: Publish Worker
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          # Assumes account ID is provided as secret. This publishes to workers.dev.
          wrangler publish --account-id ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Create Sentry release (optional)
        if: env.SENTRY_AUTH_TOKEN != ''
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_RELEASE: ${{ github.sha }}
        run: |
          # Use sentry-cli to create a release and associate commits
          npm i -g @sentry/cli
          sentry-cli releases new $SENTRY_RELEASE -o $SENTRY_ORG -p $SENTRY_PROJECT
          sentry-cli releases set-commits --auto $SENTRY_RELEASE
          sentry-cli releases finalize $SENTRY_RELEASE

# Notes:
# - Store CF_API_TOKEN and CLOUDFLARE_ACCOUNT_ID as repository secrets.
# - Do NOT store service role keys in repository secrets unless you understand the security implications.
