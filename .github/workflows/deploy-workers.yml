name: Deploy Cloudflare Worker

on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish Worker
    runs-on: ubuntu-latest
    env:
      # Ensure you set these GitHub secrets in repo settings
      CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      # Mapped secrets for steps to use as env vars (keeps usages consistent)
      PAYSTACK_SECRET_KEY: ${{ secrets.PAYSTACK_SECRET_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      PAYSTACK_WEBHOOK_SECRET: ${{ secrets.PAYSTACK_WEBHOOK_SECRET }}
      ADMIN_SECRET: ${{ secrets.ADMIN_SECRET }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Set Wrangler secrets from repo secrets (non-interactive)
        run: |
          # Ensure wrangler supports --raw; this echoes secret values into wrangler.
          if [ -n "${PAYSTACK_SECRET_KEY}" ]; then printf "%s" "${PAYSTACK_SECRET_KEY}" | wrangler secret put PAYSTACK_SECRET_KEY --raw || true; fi
          if [ -n "${SUPABASE_SERVICE_ROLE_KEY}" ]; then printf "%s" "${SUPABASE_SERVICE_ROLE_KEY}" | wrangler secret put SUPABASE_SERVICE_ROLE_KEY --raw || true; fi
          if [ -n "${PAYSTACK_WEBHOOK_SECRET}" ]; then printf "%s" "${PAYSTACK_WEBHOOK_SECRET}" | wrangler secret put PAYSTACK_WEBHOOK_SECRET --raw || true; fi
          if [ -n "${ADMIN_SECRET}" ]; then printf "%s" "${ADMIN_SECRET}" | wrangler secret put ADMIN_SECRET --raw || true; fi
          if [ -n "${SUPABASE_URL}" ]; then printf "%s" "${SUPABASE_URL}" | wrangler secret put SUPABASE_URL --raw || true; fi

      - name: Publish Worker
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          # Assumes account ID is provided as secret. This publishes to workers.dev.
          wrangler publish --account-id ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Smoke test deployed Worker
        if: ${{ secrets.CF_WORKER_URL != '' }}
        run: |
          echo "Checking ${{ secrets.CF_WORKER_URL }}/api/status"
          curl -fsS "${{ secrets.CF_WORKER_URL }}/api/status" -o status.json
          cat status.json
          node -e "const fs=require('fs'); const st=JSON.parse(fs.readFileSync('status.json','utf8')); if(!st.ok){console.error('status.ok is false'); process.exit(1);} if(st.paystack?.mode!=='test'){console.error('Paystack mode is not test:', st.paystack?.mode); process.exit(2);} console.log('Smoke test passed');"

      - name: Create Sentry release & upload sourcemaps (optional)
        if: env.SENTRY_AUTH_TOKEN != ''
        run: |
          npm ci
          npm run build
          npm i -g @sentry/cli
          sentry-cli releases new $SENTRY_RELEASE -o $SENTRY_ORG -p $SENTRY_PROJECT
          sentry-cli releases set-commits --auto $SENTRY_RELEASE
          # Upload sourcemaps for Vite build output
          sentry-cli releases files $SENTRY_RELEASE upload-sourcemaps dist --url-prefix '~/'
          sentry-cli releases finalize $SENTRY_RELEASE

# Notes:
# - Store CF_API_TOKEN and CLOUDFLARE_ACCOUNT_ID as repository secrets.
# - Do NOT store service role keys in repository secrets unless you understand the security implications.
