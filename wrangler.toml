name = "services-api"
main = "workers/worker.ts"
compatibility_date = "2026-01-15"
workers_dev = true

# Set your Cloudflare account ID here to avoid interactive prompts in CI:
 account_id = "0c8043131da0dc9e3071f64210bdc0e0"

[build]
  command = "npm run build"

[assets]
  directory = "./dist"

# This top-level `wrangler.toml` makes `npx wrangler publish` work from the repo root
